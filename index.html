<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons.flaticon.com/png/512/5742/premium/5742065.png?token=exp=1634133982~hmac=5b610efd5befe487f0287d44392c60e5">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="title">
                <h1>Login</h1>
            </div>
            <form class="form-data" action="#">
                <label>Username</label>
                <input type="text" class="username" placeholder="Username">
                <label>Password</label>
                <input type="password" class="password" placeholder="Password">
                <p class="forgot">Forgot Password?</p>
                <input type="submit" value="Masuk" class="btn-submit">
            </form>
            <div class="signup">
                <p>Or Sign Up Using</p>
                <img src="https://cdn-icons-png.flaticon.com/512/145/145802.png" alt="facebook">
                <img src="https://cdn-icons.flaticon.com/png/512/2504/premium/2504839.png?token=exp=1634133637~hmac=5212c6e824d99b1921df1163793ca829" alt="twitter">
                <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="google">
            </div>
        </div>
    </div>
</body>
</html>
