<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="title">
                <h1>Login</h1>
            </div>
            <form class="form-data" action="#">
                <label>Username</label>
                <input type="text" class="username" placeholder="Username">
                <label>Password</label>
                <input type="password" class="password" placeholder="Password">
                <p class="forgot">Forgot Password?</p>
                <input type="submit" value="Masuk" class="btn-submit">
            </form>
            <div class="signup">
                <p>Or Sign Up Using</p>
                <img class="fb" src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fpngimg.com%2Fuploads%2Ffacebook_logos%2Ffacebook_logos_PNG19754.png&f=1&nofb=1" alt="facebook">
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.freeiconspng.com%2Fuploads%2Fcricle-twitter-emblem-png-clipart-8.png&f=1&nofb=1" alt="twitter">
                
            </div>
        </div>
    </div>
</body>
</html>
